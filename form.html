<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>

    <fieldset>
        <legend>Personalia</legend>

    <h1>FORM</h1>
    <form>
        <label for="first name">FIRST NAME</label><br>
        <input type="text"  value="abc"placeholder="enter your first name"><br> 
        <label for="first name">LAST NAME</label><br>
        <input type="text" placeholder="enter your last name"> <br>
        <label for="first name">CONTACT NUMBER</label><br>
        <input type="tel" placeholder="enter your contact name" pattern="[0-9]{10}"><br>
        <label for="first name">AGE</label><br>
        <input type="number" placeholder="enter your age"><br> 
        <label for="first name">DOB</label><br>
        <input type="date" placeholder="dd-mm-yyyy"><br> 
        <label for="first name">EMAIL</label><br>
        <input type="email" placeholder="enter your email id"><br>
        <label for="first name">PERMANENT ADDRESS</label><br>
        <textarea name="permanent address" placeholder="please enter your address" rows="5" columns="8"></textarea><br>
        <label for="first name">ADD BIO</label><br>
        <textarea name="add bio" placeholder="please enter your bio" rows="5" columns="8"></textarea>
       
   
    <h1>GENDER</h1>
    <input type="radio" id="male" name="gender">
    <label for="male">MALE</label><br>
    <input type="radio" id="female" name="gender">
    <label for="female">FEMALE</label><br>
    <input type="radio" id="trigender" name="gender">
    <label for="trigender">TRIGENDER</label><br>
    <h2>BRANCH</h2>
    <input type="radio" id="CSE" name="BRANCH">
    <label for="CSE">CSE</label><br>
    <input type="radio"  id="CSE(AI)" name="BRANCH">
    <label for="CSE(AI)">CSE(AI)</label><br>
    <input type="radio"  id="CSE(AIML)" name="BRANCH">
    <label for="CSE(AIML)">CSE(AIML)</label><br>
    <input type="radio"  id="CSIT" name="BRANCH">
    <label for="CSIT">CSIT</label><br>
    <input type="radio"  id="CS" name="BRANCH">
    <label for="CS">CS</label><br>
    <input type="radio"  id="IT" name="BRANCH">
    <label for="IT">IT</label><br>
    <input type="radio"  id="EN" name="BRANCH">
    <label for="EN">EN</label><br>
    <input type="radio"  id="ECE" name="BRANCH">
    <label for="ECE">ECE</label><br>
    <input type="radio"  id="OTHER" name="BRANCH">
    <label for="OTHER">OTHER</label>
    <input type="text" placeholder="other domain"><br> 
    <H3>HOBBIES</H3>
    <label for="">HOBBIES</label>
    <select name="hobbies" id="">
        <option value="select your hobby"></option>
        <option value="MUSIC">music</option>
        <option value="SINGING">singing</option>
        <option value="DANCING">dancing</option>
        <option value="MOVIE">movie</option>
    </select><BR>
    <h3>DOMAIN INTERESETED</h3>
    <input type="checkbox">
    <label for ="web development">WEB DEVELOPMENT</label><br>
    <input type="checkbox">
    <label for ="android development">ANDROID DEVELOPMENT</label><br>
    <input type="checkbox">
    <label for ="AR VR">AR VR</label><br>
    <input type="checkbox">
    <label for ="machine learning">MACHINE LEARNING</label><br>
    <h4>LANGUAGE COMPLETED</h4>
    <input type="checkbox">
    <label for ="C">C</label><br>
    <input type="checkbox">
    <label for ="C++">C++</label><br>
    <input type="checkbox">
    <label for ="java">JAVA</label><br>
    <input type="checkbox">
    <label for ="javascript">JAVA SCRIPT</label><br>
    <input type="checkbox">
    <label for ="flutter">FLUTTER</label><br>
    <input type="checkbox">
    <label for ="python">PYTHON</label><br>
    <input type="checkbox">
    <label for ="any other">ANY OTHER</label>
    <input type="text" placeholder="Any other language"><br> 


<button type="submit">submit</button>
</fieldset>
</form>
   </body>
</html>
